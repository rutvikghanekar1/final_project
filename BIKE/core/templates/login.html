{% extends "home.html" %}
{% block content %}

<div style="background-color: rgb(159, 227, 204);">
    <div class="container register r mt-5" style="width:500px ; border: solid; border-radius: 20px; padding-bottom: 10px;">
        <div class="register-heading ">
            <h2 class="mb-3 text-primary">Please Login</h2>
        </div>
       <form action="" method="POST" novalidate >
            {% csrf_token %}
            {% for f in mf%}
            <div class="form-group mr-4 ml-4 ">
                {{f.label_tag}} {{f}} {{f.errors|striptags}}<br><br>
            </div>
            {% endfor %}
            <div class="text-center">
            <input type="submit" value="Login" class="btn btn-success register-button">
            </div>
        </form>
    </div>
</div>
    

{% endblock content %}
