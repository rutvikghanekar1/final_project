{% extends "base.html" %}
{% block content %}

<div class="col-md-4" style="border: solid; margin-top: 20px; padding-bottom: 10px; background-color: rgb(24, 147, 147);">
    <div class="container profile-form">
         <div class="reg ">
            <h3 class="text-primary">Profile</h3>
        </div>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% for f in mf%}
            <div class="form-group mr-4 ml-4 ">
                {{f.label_tag}} {{f}} {{f.errors}}
            </div>
            {% endfor %}
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-success register-button" style="background-color: #28a745; border-color: #28a745;">
            </div>
        </form>
    </div>
</div>

<style>
    .btn-success:hover {
        background-color: #218838 !important;
        border-color: #218838 !important;
    }
</style>

{% endblock content %}
