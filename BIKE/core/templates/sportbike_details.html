{% extends "base.html" %}



{% block content %}
<div class="container mt-5 sportbikedetails" style="border: solid; background-color: rgb(194, 194, 220);" >
    <div class="row">
        <div class="col-sm-6">
                <span class="border border-danger">
                    <img src="{{bike.bike_image.url}}" class="img-fluid rounded border border-primary" alt="Responsive image" >
                </span>
        </div>
        <div class="col-sm-6">
            <div class="container">
                <h1 class="jumbotron-heading text-center text-danger">{{bike.name}}</h1>
                <p class="lead text-center">{{bike.small_description}}</p>
                    <div class="text-center">
                        <h4 class="font-weight-bold"><i class="fa-solid fa-indian-rupee-sign"></i>{{bike.discounted_price}} <small class="fw-light rupee">{{bike.selling_price}}</small> <small class="text-danger">({{percentage}}% off)</small></h4> 
                        <a href="{% url "addtocart" bike.id %}" class="btn btn-info my-2 mr-2">Add to cart</a>    <!-- when we will click on add to cart button, addtocart url will be called along with id of particular pet, then particular pet id will be send to the add_to_cart() in views -->
                        <a href="{% url "buynow" bike.id %}" class="btn btn-success my-2">Buy Now</a>
                    </div>
                <div class="description">
                <h2 class="jumbotron-heading mt-5" style="color: brown;">Description</h2>
                    <div class="des" style="color: rgb(96, 57, 57);">{{bike.description}}</div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
    
{% endblock content %}
